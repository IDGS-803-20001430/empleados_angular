<table class="table mt-4">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tel√©fono</th>
        <th>Fecha de Nacimiento</th>
        <th>Sexo</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados; let i = index">
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.correo }}</td>
        <td>{{ empleado.telefono }}</td>
        <td>{{ empleado.fechaNacimiento }}</td>
        <td>{{ empleado.sexo }}</td>
        <td><button class="btn btn-danger" (click)="eliminarEmpleado(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  @if (empleados.length === 0) {
    <div class="sinRegistros">
        <p>
            sin registros
        </p>
    </div>
  }
